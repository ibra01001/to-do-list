<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To-Do List</title>
</head>

<body>
    <section class="container">
        <div class="header">
            <h2>To-Do List</h2>
            <h4>click on the <i class="bi bi-stopwatch"></i> button to start the timer</h4>
            <h4>click on the <i class="bi bi-floppy2-fill"></i> button to save the task</h4>
            <h4>click on the <i class="bi bi-trash-fill"></i> button to delete the task</h4>
            <button id="addtask">Add Task <i class="bi bi-clipboard2-plus"></i></button>
        </div>
        <ul id="tasklist"></ul>
    </section>
    <script src="listfunc.js"></script>
